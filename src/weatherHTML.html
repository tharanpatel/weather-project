<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="weatherJS.js" defer></script>
    <link rel="stylesheet" type="text/css" href="weatherCSS.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tharan's Weather Website</title>
</head>


<body>
<div class="search">
    <input type="text" id="input" class="search-bar" placeholder="Search City..." autocomplete="off"/>
    <button type="submit"><i class="fa fa-search"></i></button>
</div>

<section class="central-square loading">
    <h2 id="city-name"></h2>
    <div id="temperature"></div>
    <img src="" alt="" class="icon" /> <!-- Icon placeholder for miniature icon representing weather description -->
    <div id="weather-conditions"></div>
    <div id="humidity"></div>
    <div id="wind"></div>
</section>


</body>
</html>
